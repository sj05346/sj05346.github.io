	<link rel="stylesheet" href="css/style.css" />
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script>
		$(function () {
			var $aside = $("aside");

			$aside.hide();

			//1. 가운데 이미지 창 좌표이동
			function asideMove() {

				var asideW = $aside.width();
				var asideH = $aside.height();

				$aside.css({
					marginTop: -asideH / 2,
					marginLeft: -asideW / 0
				})
			}

			asideMove();

			$(window).on("resize", function () {
				asideMove();
			});


			//2. 리스트에 매칭되는 이미지 노출
			var arrPicture = [
				"insomnia_banner.jpg",
				"test.jpg",
				"ask_banner.jpg",
				"AWAKEIFY.gif",
				"miller_1.jpg",
				"insomnia_banner.jpg"
			];

			var $li = $("section li");
			$li.on({
				"mouseenter click": function () {

					var nowIdx = $li.index(this);

					$aside.css({
						backgroundImage: "url(images/" + arrPicture[nowIdx] + ")"
					}).fadeIn();

					return false;

				},

					"click" : function() {
					// console.log($(this).context.id);
					window.location.href = $(this).context.id;
				}
				,

				"mouseleave": function () {
					$aside.css({
						backgroundImage: ""
					}).hide();
					return false;
				},

			});
		});
	</script>
</head>
