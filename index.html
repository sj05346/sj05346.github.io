      		var $aside = $("aside");

      		$aside.hide();

      		//1. 가운데 이미지 창 좌표이동
      		function asideMove() {

        		var asideW = $aside.width();
        		var asideH = $aside.height();

        		$aside.css({
          			marginTop: -asideH / 2,
          			marginLeft: -asideW / 0
        		})
      		}

      		asideMove();

      		$(window).on("resize", function () {
        		asideMove();
      		});


      		//2. 리스트에 매칭되는 이미지 노출
			//제목에 해당하는 이미지를 images 폴더에 저장후 아래에 추가하세요.

        		"audible_test.jpg",
        		"north_bnr.jpg",
				"casper_bnr.jpg"
      		];

			var $li = $("section li");
      		$li.on({
        		"mouseenter click": function () {

					var nowIdx = $li.index(this);

					$aside.css({
						backgroundImage: "url(images/" + arrPicture[nowIdx] + ")"
          			}).fadeIn();

          			return false;

        		},
				
					"click" : function() {
					// console.log($(this).context.id);
					window.location.href = $(this).context.id;
				}
				,

        		"mouseleave": function () {
          			$aside.css({
            			backgroundImage: ""
          			}).hide();
          			return false;
        		},

      		});
    	});
